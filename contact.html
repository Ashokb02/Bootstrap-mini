<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Pirates Media</title>

  <!-- Bootstrap & Font Awesome CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .contact-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Contact Strip -->
<section class="bg-primary p-2 text-white">
  <div class="container">
    <div class="row">
      <div class="col-4">+91-8317568138</div>
      <div class="col-4">ashok15@gmail.com</div>
      <div class="col-4 text-end">
        <i class="fab fa-facebook m-1"></i>
        <i class="fab fa-twitter m-1"></i>
        <i class="fab fa-linkedin m-1"></i>
        <i class="fab fa-instagram m-1"></i>
      </div>
    </div>
  </div>
</section>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="home.html">Pirates Media</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#login">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="service.html">Our Services</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="contact-card">
        <h3 class="text-center text-primary mb-4">Get in Touch</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Enter your mobile number" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input type="email" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Your Message</label>
            <textarea class="form-control" rows="4" placeholder="Type your message here..."></textarea>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4 me-2">Send Message</button>
            <button type="reset" class="btn btn-warning px-4">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-success p-4 text-white text-center">
  <div class="container">
    <p>&copy; Ashok 2020 - 2022</p>
    <p>
      <i class="fab fa-facebook fa-lg m-2"></i>
      <i class="fab fa-linkedin fa-lg m-2"></i>
      <i class="fab fa-twitter fa-lg m-2"></i>
      <i class="fab fa-instagram fa-lg m-2"></i>
    </p>
  </div>
</footer>

<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
